<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      /*
      block level element
      */
      h1{
        border-width:5px;
        border-color:red;
        border-style: solid;
        display:inline;}
      /*
      inline elements*/
     a{
        border-width:5px;
        border-color:red;
        border-style: solid;
        display:block;}
    </style>
  </head>
  <body>
    <h1>css</h1>
Cascading Style Sheets (<a href="https://www.w3schools.com/css/">CSS</a>) is a style sheet language used
for describing the presentation of a document written in a markup language.
  </body>
</html>
